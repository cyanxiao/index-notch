<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans text-xl bg-yellow text-black">
    <button class="bg-red m-2 w-60 text-white p-1 rounded-md hover:bg-lightred">
      ADD MARK (ctrl + B)
    </button>
    <p class="ml-2 mr-2 mt-2 mb-0">Report Bugs</p>
    <button
      class="bg-blue ml-2 mr-2 mt-1 w-60 text-white p-1 rounded-md hover:bg-lightblue"
    >
      DM me on Twitter
    </button>
    <button
      class="bg-blue ml-2 mr-2 mt-1 mb-2 w-60 text-white p-1 rounded-md hover:bg-lightblue"
    >
      Github Issues
    </button>
    <p class="ml-2 mr-2 mt-2 mb-0">Smooth Scrolling</p>
    <button
      class="bg-blue ml-2 mr-2 mt-1 mb-2 w-60 text-white p-1 rounded-md hover:bg-lightblue"
    >
      Turned On
    </button>
    <p class="ml-2 mr-2 mt-2 mb-0">Persist Marks</p>
    <button
      class="bg-blue ml-2 mr-2 mt-1 mb-2 w-60 text-white p-1 rounded-md hover:bg-lightblue"
    >
      Turned Off
    </button>
  </body>
</html>
